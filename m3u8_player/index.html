<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="./video-js.css" rel="stylesheet"/>
    <script src="./video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #channelSelect {
            margin: 5px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
        }
        #channelInfo, #suggestion {
            margin: 5px;
            color: #ccc;
        }
        #videoContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #muteButton {
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #urlInput, #remoteUrlInput {
            margin: 5px;
            padding: 5px;
            width: 60%;
            color: black;
        }
        #fileInput { 
            margin: 5px;
            padding: 5px;
            width: 59%;
            color: white;
        }
        #searchInput { 
            margin: 5px;
            padding: 5px;
            width: 59%;
            color: black;
        }
        .hidden {
            display: none;
        }
        .button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div style="display: flex; align-items: center;">
        <input type="text" id="searchInput" style="display:none" placeholder="Search..." style="margin: 5px;"/>
        <button id="searchButton" style="display:none" class="button" >Search</button>
        <button id="resetButton" style="display:none" class="button" >Reset</button>
    </div>
    
    <select id="channelSelect">
        <option value="">Select a channel</option>
    </select>

    <div id="videoContainer">
        <video id="player" 
               class="video-js" 
               controls autoplay muted preload="auto"
               poster="./play.png"
               data-setup="{}">
            <source id="videoSource" type="application/x-mpegURL" src="https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_fmp4/master.m3u8"/>
        </video>
        <button id="muteButton">Turn on Audio</button>
    </div>
	
    <div>
        <input type="file" id="fileInput" style="display:none" />
        <button id="loadFileButton" style="display:none" >Load File</button>
    </div>

    <div>
        <input type="text" id="urlInput" style="display:none" placeholder="Enter M3U8 or MPD URL video" />
        <button id="loadUrlButton" style="display:none" >Load URL video</button>
    </div>

    <div>
        <input type="text" id="remoteUrlInput" style="display:none" placeholder="Enter M3U URL list" />
        <button id="loadRemoteUrlButton" style="display:none" >Load URL list</button>
    </div>

    <script>
        let channels = [];
        let isMuted = true;

        fetch('./file.m3u')
            .then(response => response.text())
            .then(data => {
                parseM3U(data);
            })
            .catch(error => console.error('Error loading M3U file:', error));

        function parseM3U(data) {
            channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    if (currentChannel.url) {
                        channels.push(currentChannel);
                    }
                    const parts = line.split(',');
                    currentChannel = {
                        name: parts[1] || 'Unnamed',
                        url: ''
                    };
                } else if (currentChannel.name && !currentChannel.url) {
                    currentChannel.url = line;
                }
            });
            if (currentChannel.url) {
                channels.push(currentChannel);
            }

            populateChannelSelect(channels);
        }

        function populateChannelSelect(filteredChannels) {
            const select = document.getElementById('channelSelect');
            select.innerHTML = '';

            filteredChannels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                select.appendChild(option);
            });

            if (filteredChannels.length > 0) {
                select.value = filteredChannels[0].url;
                updateVideoSource(filteredChannels[0].url);
            } else {
                select.value = '';
                updateVideoSource('');
            }
        }

        function updateMuteButtonVisibility() {
            const muteButton = document.getElementById('muteButton');
            muteButton.classList.toggle('hidden', !isMuted);
        }

        function updateVideoSource(url) {
            const videoPlayer = videojs('player');

            if (url.includes('.mpd')) {
                const dashPlayer = dashjs.MediaPlayer().create();
                dashPlayer.initialize(videoPlayer.tech().el(), url, true);
                dashPlayer.on(dashjs.MediaPlayer.events.ERROR, function(e) {
                    console.error("DASH error: ", e);
                });
            } else if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer.tech().el());
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src(url);
                    videoPlayer.play();
                }
            } else {
                videoPlayer.src({ type: 'application/x-mpegURL', src: url });
                videoPlayer.load();
            }
            
            videoPlayer.muted(isMuted);
            updateMuteButtonVisibility();
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm)
            );
            populateChannelSelect(filteredChannels);
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            populateChannelSelect(channels);
        });

        document.getElementById('searchInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('searchButton').click();
            }
        });

        document.getElementById('channelSelect').addEventListener('change', function() {
            const selectedChannel = this.value;
            updateVideoSource(selectedChannel);
        });

        document.getElementById('muteButton').addEventListener('click', function() {
            isMuted = !isMuted;
            const videoPlayer = videojs('player');
            videoPlayer.muted(isMuted);
            this.textContent = isMuted ? 'Turn on Audio' : 'Mute Audio';
            updateMuteButtonVisibility();
        });

        document.getElementById('loadUrlButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                updateVideoSource(url);
            }
        });

        document.getElementById('loadFileButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    parseM3U(event.target.result);
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('loadRemoteUrlButton').addEventListener('click', function() {
            const url = document.getElementById('remoteUrlInput').value;
            if (url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        parseM3U(data);
                    })
                    .catch(error => console.error('Error loading remote M3U URL:', error));
            }
        });

        // Aggiungi un listener per il cambiamento del volume
        const videoPlayer = videojs('player');
        videoPlayer.on('volumechange', function() {
            isMuted = videoPlayer.muted();
            updateMuteButtonVisibility();
        });

        // Error handling for Video.js
        videoPlayer.on('error', function() {
            const error = videoPlayer.error();
            console.error('Video.js Error:', error);
            alert('An error occurred while trying to play the video.');
        });

        // Initial call to set button visibility based on initial mute status
        updateMuteButtonVisibility();
    </script>
    
</body>
</html>
